#--------------------------------------------------------------------------------------
# @captcha_input
# [True]~> The software will ask you to provide self-made hcaptcha-key.
#--------------------------------------------------------------------------------------
# @legit_solver (version.1) [DEPRECATED]
# [True]  ~> The AI solver will take more time, but it will emulate motionData, clicks.
# [False] ~> Fast, spoofing motionData, but detected. Tokens will probably lock.
#--------------------------------------------------------------------------------------
# @version
# [1]~> Browser AI Solver, hight unlock rate, very slow, better token quality. [discontinued for the moment] [DEPRECATED]
# [2]~> Fully request AI Solver solver, bypassing HSW.js, ULTRA fast.
#--------------------------------------------------------------------------------------
# @nodes (version.1) [DEPRECATED]
# ~> AI Solver servers ip/dns and port.
# ~> Format: ['ip:port', 'domain.name:port']
#--------------------------------------------------------------------------------------
# @hsw_server_address
# HSW Server ip:port
#--------------------------------------------------------------------------------------
# @captcha_key
# API Key of your captcha provider [DEPRECATED]
#--------------------------------------------------------------------------------------
# @captcha_api
# API dns of your captcha provider (ex: capmonster.cloud, anti-captcha.com) [DEPRECATED]
#--------------------------------------------------------------------------------------

[solver]
nodes = ['ip:port']
img_processing_nodes = ['ip:port']
captcha_input = false
legit_solver  = true
version       = 2
captcha_key = ""
captcha_api = "capmonster.cloud"
hsw_nodes_address = ["127.0.0.1:3030"]
hcaptcha_version = "f6d1797"
use_v2 = false

#--------------------------------------------------------------------------------------
# @browser_id
# 1 = Firefox - 2 = Chrome | HTTP Requests Browser emulation.
#--------------------------------------------------------------------------------------

[browser]
browser_id = 1

#--------------------------------------------------------------------------------------
# @threads
# ~> Each threads will send requests to the solver and create account.
# ~> Recommended threads: (5-10 / nodes)
#--------------------------------------------------------------------------------------
# @fast_singe_thread
# ~> If this mode is enabled, the software will not wait e-mail verification to start new thread.
#--------------------------------------------------------------------------------------
# @threaded_recognition (version.2)
# ~> Each image will be recognized by a single thread, this can help to make the solving time lower.
#--------------------------------------------------------------------------------------
#--------------------------------------------------------------------------------------
# @threaded_recognition_chunck (version.2)
# ~> Max image analized in the same task for each captcha, This is helpfull to avoid ImageNode burn
#--------------------------------------------------------------------------------------

[perf]
threads = 20
fast_singe_thread = true
threaded_recognition = true
threaded_recognition_chunck = 1000
benchmark_mode = false

#--------------------------------------------------------------------------------------
# @skip_login_animation
# [TRUE]~> Skip "login.." animation to run the tool much faster.
#--------------------------------------------------------------------------------------

[console]
skip_login_animation = true

#--------------------------------------------------------------------------------------
# @debug
# [TRUE]~> Debug mode will print more information, helpfull to understand errors.
#--------------------------------------------------------------------------------------
# @save_logs
# [TRUE]~> Save logs to the "./data/logs/log.txt" file, helpfull to see logs when your gen crashed. (Need HDD space)
#--------------------------------------------------------------------------------------

[logs]
debug = true
save_logs = true
save_benchmark = true

#--------------------------------------------------------------------------------------
# @proxyless
# [TRUE]~> Don't use proxy to solve captcha and create account.
# ~> Slow, Discord ratelimit is about 120s between each account.
# ~> Theoretically, you will be able to generate ~= 
#       > 30 Tokens / hours       | (0.03$/token) = ~= $0,9
#       > 720 Tokens / Days       | (0.03$/token) = ~= $21,6
#       > 5 040 Tokens / Weeks    | (0.03$/token) = ~= $151,2
#       > 151 200 Tokens / Months | (0.03$/token) = ~= $4 536
#--------------------------------------------------------------------------------------
# IMPORTANT:
# ~> Need to put 3 threads, the thread will sleep automaticaly.
# ~> Hcaptcha temp ip-ban every ~50 Successfully bypassed and unlocked account.
#--------------------------------------------------------------------------------------
# @proxy_for_api | WARN: soon, you will be able to add datacenter proxies to do this requests on different file.
# [TRUE] ~> Proxies will be used for API CALL like email-api. More proxy usage
#--------------------------------------------------------------------------------------
# @full_proxy_solving
# [TRUE] ~> The captcha will be solved with proxie on each requests (slow)
# [FALSE] ~> Proxy usage will be used on ONLY REQUERED requests
#--------------------------------------------------------------------------------------
# @]remove_dead
# [TRUE] ~> Dead proxies will be removed from proxies file
#--------------------------------------------------------------------------------------

[proxy]
proxyless = false
proxy_for_api = true
full_proxy_solving = true
remove_dead = true

#--------------------------------------------------------------------------------------
# @enabled
# [TRUE]~> The accounts will be mail-verified.
#--------------------------------------------------------------------------------------
# @service
# ~> 1= Hotmailbox.me | 2= Kopeechka | 3= imap server.
#--------------------------------------------------------------------------------------
# @imap_server
# ~> Imap server ip or DNS.
#--------------------------------------------------------------------------------------
# @imap_port
# ~> Imap server port. defaut is 993.
#--------------------------------------------------------------------------------------
# @imap_password
# ~> E-Mail password.
#--------------------------------------------------------------------------------------
# @imap_mail
# ~> E-Mail address.
#--------------------------------------------------------------------------------------
# @imap_damain
# ~> Your imap server domain, ex: gmail.com, hotmail.com, etc.
# ~> This params will be used to generated random e-mail address to verify accounts.
#--------------------------------------------------------------------------------------
# @api_key
# ~> If you are using service 1 or 2, this params is where you will put your APi-key.
#--------------------------------------------------------------------------------------
# @concurent_connection
# ~> Concurent connection to IMAP server, default (in my case) 20.
#--------------------------------------------------------------------------------------
# @solve_captcha
# ~> Set to true if you want to solve when discord ask for captcha when you try to verify [slow, lock, "compromised account"]
#--------------------------------------------------------------------------------------
# @max_retry
# ~> How many retry on captcha solve, ex: discord ask 3 time to solve captche to verify account
#--------------------------------------------------------------------------------------

[email]
enabled = true
service = 3
api_key = ""
imap_server = ""
imap_port = ""
imap_password = ""
imap_mail = ""
imap_domain = ""
concurent_connection = 20
solve_captcha = false
max_retry = 1

#--------------------------------------------------------------------------------------
# @build_number
# ~> The discord application build number. (this params will be automated soon)
# ~> To get it, you need to press F12 take the SuperProperties header params, and then decode the base64.
#--------------------------------------------------------------------------------------
# @websocket_connect
# ~> Connect the accounts to the websocket, this is good for account quality.
# [WARN] ~> this feature will "not" affect the performance. But somes creation thread can be blocked. (1 Websocked thread = 30s)
#--------------------------------------------------------------------------------------
# @join_server
# ~> Join the discord server, put "" to disable.
# ~> If account got captcha, it will not be solved.
#--------------------------------------------------------------------------------------

[discord]
build_number = 136954
websocket_connect = true
join_server = ""

#--------------------------------------------------------------------------------------
# @username
# [1] ~> Random string.
# [2] ~> Load usernames from "./data/usernames.txt".
#--------------------------------------------------------------------------------------
# @password
# ~> The account password.
# ~> This one must contains maj, number, special char.
#--------------------------------------------------------------------------------------
# @save_og
# ~> Save OG tags.
# ~> Default OG Pattern: 000X, X000, XXXX.
#                    ex: 0001, 1000, 1111.
#--------------------------------------------------------------------------------------
# @og_custom
# ~> Custom tags like #1234 list.
#--------------------------------------------------------------------------------------
# @check_flag
# ~> Check if account is flagged as spammer, work only if og is enabled
#--------------------------------------------------------------------------------------

[profil]
username = 2
password = "%@notDTG!!1339"
save_og = true
og_custom = ['1337', '1234', '0666', '6660', '0667']
check_flag = false
unverified_pfp = true
unverified_bio = true
bio_from_file = false
random_hypesquad = true

